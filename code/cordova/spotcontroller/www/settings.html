<ons-page id="settings">
    <ons-list>
        <ons-list-header>MQTT settings</ons-list-header>
        <ons-list-item class="input-items">
            <div class="left">
                host
            </div>
            <label class="center">
                <ons-input id="settings-host" float placeholder="mqtt hostname"></ons-input>
            </label>

        <ons-list-item class="input-items">
            <div class="left">
                port

            </div>
            <label class="center">
                <ons-input id="settings-protocolId" float placeholder="mqtt protocolId"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>

        </ons-list-item>
